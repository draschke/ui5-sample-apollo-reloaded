<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Cache-control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
	<meta http-equiv="expires" content="0"> 
	
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>UI5 Application apollo</title>

	<script id="sap-ui-bootstrap"
			src="https://ui5.sap.com/resources/sap-ui-core.js"
			data-sap-ui-resourceroots='{
				"": "./resources/",
				"sap": "https://ui5.sap.com/resources/sap/",
				"sap.ui.demo.apollo": "./",
				"sap.ui.demo.apollo-lib": "./resources/sap/ui/demo/apollo-lib/"
			}'
			data-sap-ui-oninit="module:sap/ui/core/ComponentSupport"
			data-sap-ui-compatVersion="edge"
			data-sap-ui-async="true"
			data-sap-ui-frameOptions="trusted"
			data-sap-ui-theme="sap_fiori_3"
			data-sap-ui-xx-waitForTheme="true"
			data-sap-ui-xx-supportedLanguages="en,de">
	</script>

</head>

<body class="sapUiBody">
	<div data-sap-ui-component data-name="sap.ui.demo.apollo"></div>
</body>
</html>
